<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Solution Lab</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #ecf0f1;
        }

        h1 {
            font-size: clamp(32px, 5vw, 48px);
            margin-bottom: 50px;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
        }

        .profiles-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile:hover {
            transform: scale(1.1);
        }

        .profile:hover .profile-image {
            box-shadow: 
                0 0 50px rgba(52, 152, 219, 0.8),
                0 0 100px rgba(52, 152, 219, 0.4),
                inset 0 2px 10px rgba(255,255,255,0.1);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 15px;
            box-shadow: 
                0 0 30px rgba(52, 152, 219, 0.5),
                inset 0 2px 10px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            transition: box-shadow 0.3s ease;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .profile:hover .profile-name::before {
            content: "Welcome ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Identity</h1>
        <div class="profiles-container">
            <div class="profile" onclick="window.location.href='CreativitySolutionLab.html?name=Zyon'">
                <div class="profile-image">üë®üèª‚Äçüíº</div>
                <div class="profile-name">Zyon</div>
            </div>
        </div>
    </div>
</body>
</html>
