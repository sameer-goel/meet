<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Solution Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 60%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(52, 152, 219, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 5s; }

        .container {
            text-align: center;
            color: #ecf0f1;
            z-index: 2;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        .invitation-header {
            margin-bottom: 40px;
            animation: slideDown 1.5s ease-out;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(36px, 6vw, 56px);
            color: #f39c12;
            text-shadow: 0 0 30px rgba(243, 156, 18, 0.8);
            margin-bottom: 15px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 22px);
            color: #bdc3c7;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }

        .personal-note {
            font-size: 14px;
            color: #95a5a6;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s ease-in-out infinite;
            position: relative;
        }

        .profile::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile:hover::before {
            opacity: 1;
        }

        .profile:hover {
            transform: scale(1.15) translateY(-10px);
        }

        .profile:hover .profile-image {
            box-shadow: 
                0 0 120px rgba(52, 152, 219, 0.9),
                0 0 200px rgba(52, 152, 219, 0.6),
                0 30px 60px rgba(0,0,0,0.5),
                0 15px 30px rgba(0,0,0,0.4),
                inset -15px -15px 40px rgba(0,0,0,0.5),
                inset 15px 15px 40px rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }

        .profile-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid rgba(52, 152, 219, 0.8);
            margin-bottom: 30px;
            box-shadow: 
                0 0 60px rgba(52, 152, 219, 0.6),
                0 25px 50px rgba(0,0,0,0.4),
                0 10px 20px rgba(0,0,0,0.3),
                inset -10px -10px 30px rgba(0,0,0,0.4),
                inset 10px 10px 30px rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 90px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0,0,0,0.3) 0%, transparent 50%),
                linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 40%;
            height: 40%;
            background: radial-gradient(ellipse, rgba(255,255,255,0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
        }

        .profile-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }

        .profile:hover .profile-image::after {
            transform: rotate(45deg) translate(100%, 100%);
        }

        .profile-name {
            font-size: 42px;
            font-weight: 600;
            color: #ecf0f1;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
            transition: all 0.3s ease;
            position: relative;
        }

        .profile:hover .profile-name {
            color: #f39c12;
            text-shadow: 0 0 25px rgba(243, 156, 18, 0.8);
        }

        .profile:hover .profile-name::before {
            content: "Welcome, ";
            font-family: 'Dancing Script', cursive;
            font-size: 0.8em;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #7f8c8d;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(52, 152, 219, 0.2);
            z-index: 3;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1.5s forwards;
        }

        .signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            color: #95a5a6;
            opacity: 0.7;
            transform: rotate(-5deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(243, 156, 18, 0.8); }
            to { text-shadow: 0 0 40px rgba(243, 156, 18, 1), 0 0 60px rgba(243, 156, 18, 0.6); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="invitation-header">
            <h1 class="main-title">Welcome</h1>
            <p class="subtitle">Step into a world of Infinite Possibilities</p>
            <p class="personal-note">Specially crafted for our meeting</p>
        </div>

        <div class="profile" onclick="window.location.href='../LeftBrainRightBrain.html?name=David'">
            <div class="profile-image">üßëüèª‚Äçüî¨</div>
            <div class="profile-name">David</div>
        </div>


    </div>

    <div class="signature">~ Crafted with Innovation and Creativty</div>
    
    <div class="footer">
        ‚ú® With an intention of deeper and meaning collaboration with you. ‚ú®
    </div>
</body>
</html>
