<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Classic Balance Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease-in-out;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #scene-container:grabbing {
            cursor: grabbing;
        }
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to the canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }
        .ui-overlay button {
            pointer-events: all; /* Make buttons clickable */
            transition: all 0.3s ease-in-out;
        }
        .btn-disabled {
            background-color: #d1d5db !important; /* Tailwind's gray-300 */
            color: #6b7280 !important; /* Tailwind's gray-500 */
            cursor: not-allowed !important;
            transform: scale(1) !important;
            box-shadow: none !important;
        }
        .info-container {
            background: linear-gradient(145deg, #1f2937, #374151);
            border-radius: 20px;
            padding: 25px 35px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 10px 20px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1),
                inset 0 -1px 0 rgba(0,0,0,0.2);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: all;
            min-width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .info-container:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0,0,0,0.4),
                0 15px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.3);
        }
        .result-display {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance-meter {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .balance-fill {
            height: 100%;
            transition: all 0.5s ease;
            border-radius: 4px;
        }
        .result-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
        }
        .explore-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: all;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .explore-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        .thank-you-btn {
            position: fixed;
            top: 70px;
            right: 20px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
            padding: 10px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: all;
        }
        .thank-you-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }
        .title-standard {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            color: #374151;
            z-index: 1000;
            pointer-events: all;
        }
        .subtitle {
            position: fixed;
            top: 60px;
            left: 20px;
            font-size: clamp(0.75rem, 2vw, 1rem);
            font-weight: 400;
            color: #6B7280;
            z-index: 1000;
            pointer-events: all;
            margin: 0;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: linear-gradient(145deg, #1f2937, #374151);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        .code-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .code-label {
            font-size: 14px;
            color: #9CA3AF;
            margin-bottom: 10px;
        }
        .code-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .code-display span {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #10B981;
        }
        .code-display button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .code-display button:hover {
            background: rgba(255,255,255,0.2);
        }
        #copy-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #10B981;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 3000;
        }
        #copy-popup.show {
            opacity: 1;
            visibility: visible;
        }
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes float-3d {
            0%, 100% { transform: perspective(500px) rotateX(15deg) translateY(0px); }
            50% { transform: perspective(500px) rotateX(15deg) translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 transition-colors duration-500">

    <!-- Container for the 3D scene -->
    <div id="scene-container"></div>
    


    <!-- Title Logo -->
    <h1 class="title-standard">Mental Balance 🧠</h1>
    <p class="subtitle">Finding mental balance is a key to living</p>
    
    <!-- Completion Modal -->
    <div id="completion-modal" class="modal-overlay">
        <div class="modal-content">
            <p>You have successfully found the mental balance! 🧠</p>
            <div class="code-container">
                <div class="code-label">Code</div>
                <div class="code-display">
                    <span id="code-text">19 13 09 12 05</span>
                    <button id="copy-code-btn">📋</button>
                </div>
            </div>
            <button id="unmute-button" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-lg hover:bg-green-700 transition-all duration-300">Unvisible Sameer</button>
            <div id="copy-popup">Copied to clipboard!</div>
        </div>
    </div>
    
    <!-- UI Overlay for text and buttons -->
    <div class="ui-overlay">
        <!-- Center Section with Result Display -->
        <div class="flex justify-center items-center">
            <div class="info-container">
                <p id="info-text" class="text-lg font-semibold transition-all duration-300"></p>
            </div>
        </div>

        <!-- Bottom Section with Controls -->
        <div class="flex items-center gap-8 md:gap-16">
            <button id="add-left" class="px-6 py-3 bg-yellow-400 text-gray-900 font-semibold rounded-lg shadow-lg hover:bg-yellow-500 transition-all duration-300 transform hover:scale-105">+ Logical Approach</button>
            <button id="reset-button" class="px-5 py-2 bg-gray-500 text-white font-semibold rounded-full shadow-md hover:bg-gray-600 transition-all duration-300">Reset</button>
            <button id="add-right" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-600 transition-all duration-300 transform hover:scale-105">+ Emotional Approach</button>
        </div>
        
        <!-- Hidden counters for JavaScript -->
        <div style="display: none;">
            <span id="left-count">0</span>
            <span id="right-count">0</span>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 6, 15);
        camera.lookAt(0, 3, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Add soft shadows for a more natural look
        document.getElementById('scene-container').appendChild(renderer.domElement);
        
        // --- UI ELEMENTS ---
        const body = document.body;
        const infoText = document.getElementById('info-text');
        const leftCountText = document.getElementById('left-count');
        const rightCountText = document.getElementById('right-count');
        const addLeftButton = document.getElementById('add-left');
        const addRightButton = document.getElementById('add-right');

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(10, 20, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Improved shadow properties for better accuracy and look
        directionalLight.shadow.mapSize.width = 2048; // Increase shadow map resolution
        directionalLight.shadow.mapSize.height = 2048; // Increase shadow map resolution
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.bias = -0.0001; // Prevents "shadow acne" artifacts
        directionalLight.shadow.normalBias = 0.001; // Another artifact fix

        const hemisphereLight = new THREE.HemisphereLight(0x443333, 0x111122, 1);
        scene.add(hemisphereLight);

        // --- 3D OBJECTS ---
        const goldMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.8, roughness: 0.2 });

        // Ground
        const groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshStandardMaterial({ color: 0xdddddd })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // Scale Stand (Static)
        const standMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 1.5, 5, 32), goldMaterial);
        standMesh.position.y = 2.5;
        standMesh.castShadow = true;
        scene.add(standMesh);
        
        // Group for the beam and its weights to pivot together
        const balanceGroup = new THREE.Group();
        balanceGroup.position.y = 5;
        scene.add(balanceGroup);

        // Balance Beam
        const beamMesh = new THREE.Mesh(new THREE.BoxGeometry(12, 0.2, 0.2), goldMaterial);
        beamMesh.castShadow = true;
        balanceGroup.add(beamMesh);

        // Left and Right Bowls
        const bowlGeometry = new THREE.CylinderGeometry(2, 1.5, 0.5, 32);
        const bowlMaterial = new THREE.MeshStandardMaterial({ color: 0xcd7f32, metalness: 0.5, roughness: 0.5 }); // Bronze-like color
        const leftBowl = new THREE.Mesh(bowlGeometry, bowlMaterial);
        const rightBowl = new THREE.Mesh(bowlGeometry, bowlMaterial);

        leftBowl.position.set(-4, -0.25, 0);
        leftBowl.castShadow = true;
        leftBowl.receiveShadow = true;
        balanceGroup.add(leftBowl);

        rightBowl.position.set(4, -0.25, 0);
        rightBowl.castShadow = true;
        rightBowl.receiveShadow = true;
        balanceGroup.add(rightBowl);
        
        // --- WEIGHT LOGIC & GAME STATES ---
        let leftWeightCount = 0;
        let rightWeightCount = 0;
        const weightBlocks = [];
        const IMBALANCE_THRESHOLD = 1;
        let particles = null;
        let balanceCount = 0;
        const REQUIRED_BALANCES = 3;
        
        // Modal elements
        const modal = document.getElementById('completion-modal');
        const unmuteButton = document.getElementById('unmute-button');
        const codeText = document.getElementById('code-text');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const copyPopup = document.getElementById('copy-popup');

        function addWeight(side) {
            const difference = leftWeightCount - rightWeightCount;
            const isStuckInLogic = difference > IMBALANCE_THRESHOLD;
            const isStuckInEmotion = difference < -IMBALANCE_THRESHOLD;
            
            if (side === 'left') {
                if (isStuckInLogic) {
                    infoText.textContent = "You are stuck in logic. Try adding emotion!";
                    return;
                }
                leftWeightCount += 1;
            } else { // side === 'right'
                if (isStuckInEmotion) {
                    infoText.textContent = "You are overwhelmed by emotion. It's time to add some logic!";
                    return;
                }
                rightWeightCount += 1;
            }
            
            const positionX = (side === 'left' ? -4 : 4);
            const weightCount = (side === 'left' ? leftWeightCount : rightWeightCount);
            const blockMesh = new THREE.Mesh(
                new THREE.BoxGeometry(1.5, 0.2, 0.2),
                goldMaterial
            );
            blockMesh.position.set(positionX, 0.1 + (weightCount * 0.2), 0);
            blockMesh.castShadow = true;
            balanceGroup.add(blockMesh);
            weightBlocks.push(blockMesh);
            
            checkBalanceState();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            const sizes = [];

            for (let i = 0; i < 500; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 0.5, // x
                    (Math.random() - 0.5) * 0.5, // y
                    (Math.random() - 0.5) * 0.5  // z
                );
                const color = new THREE.Color(0xfff8e1); // Light yellow/gold
                colors.push(color.r, color.g, color.b);
                sizes.push(1); // Initial size
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 1
            });
            
            particles = new THREE.Points(geometry, material);
            balanceGroup.add(particles);
        }

        function updateParticles() {
            if (!particles) return;

            const positions = particles.geometry.attributes.position.array;
            const sizes = particles.geometry.attributes.size.array;
            const opacities = particles.material.opacity;
            
            for (let i = 0; i < positions.length / 3; i++) {
                // Move particles upwards and outward
                positions[i * 3 + 1] += 0.005;
                positions[i * 3] += (Math.random() - 0.5) * 0.005;
                positions[i * 3 + 2] += (Math.random() - 0.5) * 0.005;
                
                // Fade particles out over time
                if (sizes[i] > 0.01) {
                    sizes[i] -= 0.001;
                }
            }
            
            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.size.needsUpdate = true;
            
            if (opacities > 0) {
                 particles.material.opacity -= 0.005;
            }
        }


        // --- ANIMATION & GAME STATE LOGIC ---
        let targetAngle = 0;
        let currentAngle = 0;
        let velocity = 0;
        const stiffness = 0.03; // How strong the spring is
        const damping = 0.2;   // How much friction is applied to stop the oscillation

        function checkBalanceState() {
            leftCountText.textContent = leftWeightCount;
            rightCountText.textContent = rightWeightCount;
            const difference = leftWeightCount - rightWeightCount;
            const total = leftWeightCount + rightWeightCount;
            
            targetAngle = difference * 5 * (Math.PI / 180);

            addLeftButton.disabled = false;
            addRightButton.disabled = false;
            addLeftButton.classList.remove('btn-disabled');
            addRightButton.classList.remove('btn-disabled');

            if (particles) {
                balanceGroup.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
                particles = null;
            }
            body.classList.remove('bg-green-100');
            
            // Calculate balance percentage
            const balancePercentage = total > 0 ? Math.max(0, 100 - Math.abs(difference) * 25) : 0;
            
            let statusIcon, statusText, statusColor, meterColor;
            
            if (difference === 0 && total > 0) {
                statusIcon = '✅';
                statusText = 'Perfect Balance Achieved';
                statusColor = '#10B981';
                meterColor = 'linear-gradient(90deg, #10B981, #34D399)';
                createParticles();
                body.classList.add('bg-green-100');
                
                // Increment balance count
                balanceCount++;
                if (balanceCount >= REQUIRED_BALANCES) {
                    setTimeout(() => {
                        modal.classList.add('visible');
                    }, 1000);
                }
            } else if (difference > IMBALANCE_THRESHOLD) {
                statusIcon = '⚠️';
                statusText = 'Logic Overload - Add Emotion';
                statusColor = '#EF4444';
                meterColor = 'linear-gradient(90deg, #EF4444, #F87171)';
                addLeftButton.disabled = true;
                addLeftButton.classList.add('btn-disabled');
            } else if (difference < -IMBALANCE_THRESHOLD) {
                statusIcon = '⚠️';
                statusText = 'Emotion Overload - Add Logic';
                statusColor = '#EF4444';
                meterColor = 'linear-gradient(90deg, #EF4444, #F87171)';
                addRightButton.disabled = true;
                addRightButton.classList.add('btn-disabled');
            } else if (difference > 0) {
                statusIcon = '📊';
                statusText = 'Logic Dominant';
                statusColor = '#F59E0B';
                meterColor = 'linear-gradient(90deg, #F59E0B, #FBBF24)';
            } else if (difference < 0) {
                statusIcon = '💭';
                statusText = 'Emotion Dominant';
                statusColor = '#3B82F6';
                meterColor = 'linear-gradient(90deg, #3B82F6, #60A5FA)';
            } else {
                statusIcon = '🎯';
                statusText = 'Ready to Balance';
                statusColor = '#6B7280';
                meterColor = 'linear-gradient(90deg, #6B7280, #9CA3AF)';
            }
            
            infoText.innerHTML = `
                <div class="result-display">
                    <div class="status-indicator" style="color: ${statusColor}">
                        <span>${statusIcon}</span>
                        <span>${statusText}</span>
                    </div>
                    <div class="balance-meter">
                        <div class="balance-fill" style="width: ${balancePercentage}%; background: ${meterColor};"></div>
                    </div>
                    <div class="result-stats">
                        <span>Balance Score: ${balancePercentage}%</span>
                        <span>Total Weights: ${total}</span>
                    </div>
                </div>
            `;
        }
        
        // --- RESET FUNCTIONALITY ---
        function resetScene() {
            weightBlocks.forEach(block => balanceGroup.remove(block));
            weightBlocks.length = 0;

            leftWeightCount = 0;
            rightWeightCount = 0;
            targetAngle = 0; 
            
            if (particles) {
                balanceGroup.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
                particles = null;
            }
            body.classList.remove('bg-green-100');
            
            checkBalanceState();
        }

        // --- EVENT LISTENERS FOR BUTTONS ---
        document.getElementById('add-left').addEventListener('click', () => addWeight('left'));
        document.getElementById('add-right').addEventListener('click', () => addWeight('right'));
        document.getElementById('reset-button').addEventListener('click', resetScene);

        // --- MOUSE CONTROLS ---
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
            document.getElementById('scene-container').style.cursor = 'grabbing';
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            document.getElementById('scene-container').style.cursor = 'grab';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            const rotationQuaternion = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), deltaX * 0.005);
            camera.position.applyQuaternion(rotationQuaternion);
            
            const verticalRotationQuaternion = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), deltaY * 0.005);
            const currentAngle = camera.position.clone().angleTo(new THREE.Vector3(0,1,0));
            if ((deltaY > 0 && currentAngle < Math.PI - 0.2) || (deltaY < 0 && currentAngle > 0.2)) {
                 camera.position.applyQuaternion(verticalRotationQuaternion);
            }
            camera.lookAt(0, 3, 0);
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            const force = (targetAngle - currentAngle) * stiffness;
            velocity += force;
            velocity *= (1 - damping);
            currentAngle += velocity;

            balanceGroup.rotation.z = currentAngle;
            
            // Only update particles if they exist
            if (particles) {
                updateParticles();
            }
            
            renderer.render(scene, camera);
        }

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Modal event listeners
        unmuteButton.addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('name') || 'Friend';
            window.location.href = `thankyou.html?name=${playerName}`;
        });
        
        copyCodeBtn.addEventListener('click', () => {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = codeText.textContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            
            copyPopup.classList.add('show');
            setTimeout(() => {
                copyPopup.classList.remove('show');
            }, 2000);
        });
        
        // Initialize the display
        checkBalanceState();
        animate();
    </script>
