<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creativity Solution Game</title>
    <style>
        /* --- Core Setup --- */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0a, #1a0033, #2d1b69, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 60%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        /* --- Game UI: Title & Instructions --- */
        #game-title {
            position: absolute;
            top: 8%;
            width: 100%;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(138, 43, 226, 0.6);
            animation: cosmicGlow 3s ease-in-out infinite alternate;
            z-index: 10;
        }

        #prompt-text {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            font-size: 22px;
            color: #ecf0f1;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
            z-index: 10;
        }
        
        .highlight {
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
        }

        #game-instructions {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #bdc3c7;
            text-shadow: 0 0 10px rgba(189, 195, 199, 0.5);
            z-index: 10;
        }

        /* --- Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(0.7) translateY(100px) rotateX(15deg);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(20px);
            perspective: 1000px;
        }
        
        .modal-overlay.visible .modal-content {
            transform: scale(1) translateY(0) rotateX(0deg);
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        .modal-content p {
            font-size: 26px;
            color: #ecf0f1;
            margin: 0 0 30px 0;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            font-weight: 600;
        }
        
        /* --- Code Display Styling --- */
        .code-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .code-label {
            font-size: 16px;
            color: #3498db;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            font-weight: 600;
        }

        .code-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #code-text {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;
            letter-spacing: 5px;
            opacity: 0;
            transition: opacity 0.8s ease 0.5s;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
            animation: codeGlow 3s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
        }
        
        .modal-overlay.visible #code-text {
            opacity: 1;
        }

        #copy-code-btn, #save-code-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 22px;
            cursor: pointer;
            padding: 12px 16px;
            line-height: 1;
            color: #ecf0f1;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #copy-code-btn:hover, #save-code-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        #unmute-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        #unmute-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        
        #copy-popup {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(46, 204, 113, 0.9));
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #copy-popup.show {
            bottom: -30px;
            opacity: 1;
        }

        /* --- Visual Element: The Beaker --- */
        #beaker-container {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 250px;
        }

        .beaker {
            width: 100%; height: 100%;
            border: 6px solid rgba(255, 255, 255, 0.6);
            border-top: none;
            border-radius: 0 0 20px 20px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative; overflow: hidden;
        }
        
        .beaker::before {
            content: ''; position: absolute; top: -15px; left: -6px; width: 50px; height: 15px;
            border-top: 6px solid rgba(255, 255, 255, 0.6); border-left: 6px solid rgba(255, 255, 255, 0.6);
            border-right: 6px solid transparent; border-radius: 20px 0 0 0; transform: rotate(-10deg);
        }
        
        #beaker-liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0;
            border-radius: 0 0 16px 16px; transition: height 1s ease, background-color 1s ease;
            background-color: transparent;
        }
        
        #beaker-special-fx {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            border-radius: 0 0 16px 16px;
        }

        /* --- Visual Elements: The Test Tubes --- */
        .test-tube-container {
            position: absolute; cursor: pointer; user-select: none;
            width: 60px; height: 240px; display: flex; justify-content: center;
            transition: transform 0.3s ease-in-out, top 0.5s ease, left 0.5s ease;
            transform-origin: top center;
        }
        
        .test-tube-container.pouring { transform: rotate(75deg); transition: transform 0.5s ease-in-out; }
        .test-tube-container.shake { animation: shake 0.5s ease-in-out; }

        #tube1 { top: 30%; left: 45%; } #tube2 { top: 30%; left: 58%; }
        #tube3 { top: 30%; left: 71%; } #tube4 { top: 30%; left: 84%; }

        .test-tube {
            width: 100%; height: 100%; border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 0 0 30px 30px; border-top: none;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            box-shadow: inset 5px 0 15px rgba(255, 255, 255, 0.3), 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative; overflow: hidden;
        }

        .liquid {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            border-radius: 0 0 26px 26px; box-shadow: inset 0 -5px 15px rgba(0, 0, 0, 0.2);
            transition: height 1s ease; overflow: hidden;
        }
        
        .liquid-blue::before {
            content: ''; position: absolute; top: -8px; left: 5%;
            width: 90%; height: 16px; border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background: #5dade2;
        }

        /* --- Special Liquid Visual Effects --- */
        .liquid-blue { background: linear-gradient(to top, #3498db, #5dade2); }
        
        .liquid-originality { background: linear-gradient(to top, #d4af37, #ffd700); }
        .sparkle {
            position: absolute; width: 4px; height: 4px;
            background: white; border-radius: 50%;
            animation: sparkle-anim 2s infinite ease-in-out;
        }
        .sparkle:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 50%; left: 70%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 80%; left: 40%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 35%; left: 80%; animation-delay: 1.5s; }

        .liquid-imagination {
            background: linear-gradient(180deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 100% 200%;
            animation: rainbow-anim 4s linear infinite;
        }

        .liquid-unique { background: #4a148c; position: relative; }
        .lava-blob {
            position: absolute; background: #ff4081; border-radius: 50%;
            animation: lava-lamp 8s infinite ease-in-out;
        }
        .lava-blob:nth-child(1) { width: 60%; height: 60%; left: 20%; animation-delay: 0s; }
        .lava-blob:nth-child(2) { width: 40%; height: 40%; left: 30%; animation-delay: -4s; }

        /* --- Animations --- */
        @keyframes sparkle-anim { 0%, 100% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.5); opacity: 1; } }
        @keyframes rainbow-anim { 0%, 100% { background-position: 0% 0%; } 50% { background-position: 0% 100%; } }
        @keyframes lava-lamp { 0%, 100% { bottom: -20%; border-radius: 50%; } 25% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; } 50% { bottom: 60%; height: 50%; width: 50%; } 75% { border-radius: 60% 40% 30% 70% / 70% 60% 40% 30%; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        @keyframes cosmicGlow {
            from { text-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(138, 43, 226, 0.6); }
            to { text-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 80px rgba(138, 43, 226, 0.8), 0 0 120px rgba(255, 20, 147, 0.4); }
        }
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes codeGlow {
            from { text-shadow: 0 0 20px rgba(46, 204, 113, 0.8); }
            to { text-shadow: 0 0 30px rgba(46, 204, 113, 1), 0 0 40px rgba(52, 152, 219, 0.6); }
        }
    </style>
</head>
<body>

<div id="game-title"><span id="player-name"></span>we build a creative voice formula today.</div>
<div id="prompt-text"></div>
<div id="game-instructions">Speech is a Sacred Gift</div>

<div id="end-game-modal" class="modal-overlay">
    <div class="modal-content">
        <p>🔊 Honest Voice Activation Successful.</p>
        <!-- UPDATED: New structure for the code display -->
        <div class="code-container">
            <div class="code-label">Code</div>
            <div class="code-display">
                <span id="code-text">09 14 06 09 14 09 20 05</span>
                <button id="copy-code-btn">📋 Copy</button>
                <button id="save-code-btn">💾 Save</button>
            </div>
        </div>
        <button id="unmute-button">Hoe gaat het met u?</button>
        <div id="copy-popup">Copied to clipboard!</div>
    </div>
</div>

<div id="beaker-container">
    <div class="beaker">
        <div id="beaker-liquid">
            <div id="beaker-special-fx"></div>
        </div>
    </div>
</div>

<div id="tube1" class="test-tube-container" data-color="blue" data-origin-left="45%" data-origin-top="30%">
    <div class="test-tube"><div class="liquid liquid-blue"></div></div>
</div>
<div id="tube2" class="test-tube-container" data-color="originality" data-origin-left="58%" data-origin-top="30%">
    <div class="test-tube"><div class="liquid liquid-originality">
        <div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div>
    </div></div>
</div>
<div id="tube3" class="test-tube-container" data-color="imagination" data-origin-left="71%" data-origin-top="30%">
    <div class="test-tube"><div class="liquid liquid-imagination"></div></div>
</div>
<div id="tube4" class="test-tube-container" data-color="unique" data-origin-left="84%" data-origin-top="30%">
    <div class="test-tube"><div class="liquid liquid-unique">
        <div class="lava-blob"></div><div class="lava-blob"></div>
    </div></div>
</div>

<script>
    // --- SETUP ---
    const testTubes = document.querySelectorAll('.test-tube-container');
    const beakerLiquid = document.getElementById('beaker-liquid');
    const beakerSpecialFx = document.getElementById('beaker-special-fx');
    const promptText = document.getElementById('prompt-text');
    const modal = document.getElementById('end-game-modal');
    const unmuteButton = document.getElementById('unmute-button');
    // UPDATED: Get the new code text span
    const codeText = document.getElementById('code-text');
    const copyCodeBtn = document.getElementById('copy-code-btn');
    const saveCodeBtn = document.getElementById('save-code-btn');
    const copyPopup = document.getElementById('copy-popup');

    // --- GAME STATE ---
    const prompts = [
        { text: "Add which is '<span class=\"highlight\">Out of the Blue</span>'", color: "blue" },
        { text: "Now, add <span class=\"highlight\">Sparks of Originality</span>", color: "originality" },
        { text: "Followed by a <span class=\"highlight\">Spectrum of Imagination</span>", color: "imagination" },
        { text: "Yes, add that something <span class=\"highlight\">Unusual</span>", color: "unique" }
    ];
    let currentPromptIndex = 0;
    let beakerLevel = 0;

    // --- GAME FUNCTIONS ---
    function displayCurrentPrompt() {
        if (currentPromptIndex < prompts.length) {
            promptText.innerHTML = prompts[currentPromptIndex].text;
        } else {
            promptText.textContent = '';
            modal.classList.add('visible');
        }
    }

    function handleTubeClick() {
        const tube = this;
        const tubeLiquid = tube.querySelector('.liquid');
        if (currentPromptIndex >= prompts.length) return;
        const correctColor = prompts[currentPromptIndex].color;

        if (tube.classList.contains('pouring') || tubeLiquid.style.height === '0%') return;
        
        if (tube.dataset.color === correctColor) {
            pourLiquid(tube, tubeLiquid);
        } else {
            tube.classList.add('shake');
            setTimeout(() => tube.classList.remove('shake'), 500);
        }
    }

    function pourLiquid(tube, tubeLiquid) {
        const beakerRect = document.getElementById('beaker-container').getBoundingClientRect();
        tube.style.left = `${beakerRect.left + 50}px`;
        tube.style.top = `${beakerRect.top - 100}px`;
        tube.classList.add('pouring');

        setTimeout(() => {
            beakerLevel += 25;
            beakerLiquid.style.height = `${beakerLevel}%`;
            
            const liquidType = tube.dataset.color;
            beakerSpecialFx.className = `liquid liquid-${liquidType}`;
            beakerSpecialFx.innerHTML = tubeLiquid.innerHTML;
            
            tubeLiquid.style.height = '0%';
            
            currentPromptIndex++;
            displayCurrentPrompt();

        }, 500);

        setTimeout(() => {
            tube.classList.remove('pouring');
            resetTubePosition(tube);
        }, 2000);
    }

    function resetTubePosition(tube) {
        tube.style.left = tube.dataset.originLeft;
        tube.style.top = tube.dataset.originTop;
    }
    
    function resetGame() {
        currentPromptIndex = 0;
        beakerLevel = 0;
        beakerLiquid.style.height = '0%';
        beakerSpecialFx.className = '';
        beakerSpecialFx.innerHTML = '';
        testTubes.forEach(tube => {
            tube.querySelector('.liquid').style.height = '60%';
        });
        
        modal.classList.remove('visible');
        displayCurrentPrompt();
    }

    // --- INITIALIZATION ---
    const urlParams = new URLSearchParams(window.location.search);
    const playerName = urlParams.get('name');
    if (playerName) {
        document.getElementById('player-name').textContent = playerName + ', ';
    }
    
    displayCurrentPrompt();
    testTubes.forEach(tube => {
        tube.addEventListener('mousedown', handleTubeClick);
        tube.addEventListener('touchstart', handleTubeClick);
    });
    unmuteButton.addEventListener('click', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const playerName = urlParams.get('name') || 'Friend';
        window.location.href = `thankyou.html?name=${playerName}`;
    });

    // UPDATED: Copy from the span's text content
    copyCodeBtn.addEventListener('click', () => {
        // Use a temporary textarea to copy the text
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = codeText.textContent;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);

        copyPopup.classList.add('show');
        setTimeout(() => {
            copyPopup.classList.remove('show');
        }, 2000);
    });

    // Save as txt file functionality
    saveCodeBtn.addEventListener('click', () => {
        const code = codeText.textContent;
        const blob = new Blob([code], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'creativity-code.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        // Change icon to download symbol
        saveCodeBtn.innerHTML = '📥 Downloaded';
        setTimeout(() => {
            saveCodeBtn.innerHTML = '💾 Save';
        }, 2000);
    });

</script>

</body>
</html>
