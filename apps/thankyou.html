<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, transparent 60%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(52, 152, 219, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 80%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 90%; animation-delay: 5s; }

        .container {
            text-align: center;
            color: #ecf0f1;
            z-index: 2;
            position: relative;
        }

        .thank-you-message {
            margin-bottom: 40px;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(48px, 8vw, 72px);
            color: #2ecc71;
            text-shadow: 0 0 30px rgba(46, 204, 113, 0.8);
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: clamp(18px, 4vw, 28px);
            color: #bdc3c7;
            font-weight: 300;
            margin-bottom: 10px;
            opacity: 0;
        }

        .signature {
            position: absolute;
            bottom: 30px;
            right: 120px;
            text-align: right;
            z-index: 3;
        }

        .signature-center {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            color: #95a5a6;
            transform: rotate(-8deg);
            background: linear-gradient(to right, #95a5a6 0%, #95a5a6 50%, transparent 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .signature-name {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #95a5a6;
            margin-top: 15px;
            transform: rotate(-8deg);
            background: linear-gradient(to right, #95a5a6 0%, #95a5a6 50%, transparent 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .date {
            font-family: 'Dancing Script', cursive;
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 5px;
            transform: rotate(-8deg);
            background: linear-gradient(to right, #7f8c8d 0%, #7f8c8d 50%, transparent 50%);
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .upgrade-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            opacity: 0;
        }

        .upgrade-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(46, 204, 113, 0.8); }
            to { text-shadow: 0 0 40px rgba(46, 204, 113, 1), 0 0 60px rgba(46, 204, 113, 0.6); }
        }

        @keyframes handwriting {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0% 0;
            }
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .modal-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .modal-particles .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.8) 0%, rgba(138, 43, 226, 0.4) 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }

        .main-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .main-content.visible .container {
            animation: fadeIn 2s ease-out;
        }

        .main-content.visible .thank-you-message {
            animation: slideDown 1.5s ease-out;
        }

        .main-content.visible .main-title {
            animation: glow 3s ease-in-out infinite alternate;
        }

        .main-content.visible .subtitle {
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }

        .main-content.visible .signature-center {
            animation: handwriting 1s ease-out 2s forwards;
        }

        .main-content.visible .signature-name {
            animation: handwriting 1.5s ease-out 2.5s forwards;
        }

        .main-content.visible .date {
            animation: handwriting 1s ease-out 4.2s forwards;
        }

        .main-content.visible .upgrade-button {
            animation: fadeInUp 1s ease-out 5.5s forwards;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            color: #ecf0f1;
            z-index: 2;
            position: relative;
            box-shadow: 
                0 0 60px rgba(52, 152, 219, 0.2),
                0 0 120px rgba(138, 43, 226, 0.1),
                0 25px 50px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);

            max-width: 500px;
            width: 90%;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(52, 152, 219, 0.3) 0%, 
                rgba(138, 43, 226, 0.3) 25%, 
                rgba(46, 204, 113, 0.3) 50%, 
                rgba(138, 43, 226, 0.3) 75%, 
                rgba(52, 152, 219, 0.3) 100%);
            border-radius: 32px;
            z-index: -1;

            background-size: 400% 400%;
        }

        .modal-content p {
            font-family: 'Courier New', monospace;
            font-size: clamp(28px, 5vw, 42px);
            color: #2ecc71;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        .code-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 35px;
            position: relative;
            overflow: hidden;
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(46, 204, 113, 0.1), transparent);

        }

        .code-label {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #bdc3c7;
            font-weight: 300;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .code-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #code-text {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            color: #2ecc71;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(46, 204, 113, 1),
                0 0 20px rgba(46, 204, 113, 0.8),
                0 0 30px rgba(46, 204, 113, 0.4);
            font-family: 'Courier New', monospace;

        }

        #copy-code-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 152, 219, 0.4);
            color: #52a9ff;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        #copy-code-btn:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: rgba(52, 152, 219, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
        }

        #continue-btn, #close-modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.4);
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.2);
            margin: 0 8px;
            position: relative;
            overflow: hidden;
        }

        #continue-btn::before, #close-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        #continue-btn:hover, #close-modal:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4);
        }

        #continue-btn:hover::before, #close-modal:hover::before {
            left: 100%;
        }

        #close-modal {
            padding: 15px 20px;
            font-size: 18px;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }



    </style>
</head>
<body>
    <div id="code-modal" class="modal-overlay">
        <div class="modal-particles">
            <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
            <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
            <div class="particle" style="left: 70%; animation-delay: 3s;"></div>
            <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
            <div class="particle" style="left: 90%; animation-delay: 5s;"></div>
        </div>
        <div class="modal-content">
            <p id="modal-title"></p>
            <div class="code-container">
                <div class="code-label">◦ Copy your Access Code ◦</div>
                <div class="code-display">
                    <span id="code-text"></span>
                    <button id="copy-code-btn">✨ Copy</button>
                </div>
            </div>
            <div class="modal-buttons" style="display: none;">
                <button id="continue-btn">Continue</button>
                <button id="close-modal">✕</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>

        <div class="container">
            <div class="thank-you-message">
                <h1 class="main-title">Nice to meet you <span id="user-name"></span></h1>
                <p class="subtitle">Looking forward to collaborating with you in Meaningful ways</p>
                <button class="upgrade-button" id="action-button">Explore Superpowers App</button>
            </div>
        </div>

        <div class="signature">
            <div class="signature-center">Crafted with Innovation and Creativity</div>
            <div class="signature-name">Sameer Goel</div>
            <div class="date" id="current-date"></div>
        </div>
    </div>


    <script src="../codemeta.js"></script>
    <script>
        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        
        // Show modal with user's code
        const modal = document.getElementById('code-modal');
        const codeText = document.getElementById('code-text');
        const copyBtn = document.getElementById('copy-code-btn');
        const continueBtn = document.getElementById('continue-btn');
        
        if (userName) {
            const userData = getUserData(userName);
            codeText.textContent = getCodeForUser(userName);
            if (userData && userData.modaltitle) {
                document.getElementById('modal-title').textContent = userData.modaltitle;
            } else {
                document.getElementById('modal-title').textContent = 'Access Granted';
            }
            // Set user-specific button text and link
            if (userData && userData.redirectbutton && userData.redirectlink) {
                document.getElementById('action-button').textContent = userData.redirectbutton;
                document.getElementById('action-button').onclick = () => window.open(userData.redirectlink, '_blank');
            }
            
            // Add second button if available
            if (userData && userData.redirectbutton2 && userData.redirectlink2) {
                const secondButton = document.createElement('button');
                secondButton.className = 'upgrade-button';
                secondButton.textContent = userData.redirectbutton2;
                secondButton.style.marginTop = '20px';
                secondButton.onclick = () => window.open(userData.redirectlink2, '_blank');
                document.querySelector('.thank-you-message').appendChild(secondButton);
            }
        }
        
        // Copy functionality - now dismisses modal
        copyBtn.addEventListener('click', () => {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = codeText.textContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            copyBtn.innerHTML = '✅ Copied';
            
            // Dismiss modal after copying
            setTimeout(() => {
                showMainContent();
            }, 1000);
        });
        
        // Continue to main content
        function showMainContent() {
            modal.style.display = 'none';
            document.querySelector('.main-content').classList.add('visible');
            if (userName) {
                document.getElementById('user-name').textContent = userName;
            }
        }
        
        continueBtn.addEventListener('click', showMainContent);
        document.getElementById('close-modal').addEventListener('click', showMainContent);

        // Set current date
        const currentDate = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('current-date').textContent = currentDate;
        

    </script>
</body>
</html>
