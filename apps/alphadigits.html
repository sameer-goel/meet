<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet ↔ Number Converter</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main application card -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Alphabet ↔ Number Converter</h1>
        <p class="text-center text-gray-500 text-sm">Enter a letter to get its number, or a number to get its letter.</p>

        <!-- Alphabet to Number Section -->
        <div class="space-y-2">
            <label for="alphabetInput" class="block text-gray-700 font-semibold">Alphabet to Number</label>
            <input type="text" id="alphabetInput" placeholder="Enter letters (e.g., ABC)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <div id="numberOutput" class="w-full p-3 bg-gray-100 rounded-lg text-gray-800 break-words min-h-[44px]"></div>
        </div>

        <!-- Number to Alphabet Section -->
        <div class="space-y-2">
            <label for="numberInput" class="block text-gray-700 font-semibold">Number to Alphabet</label>
            <input type="text" id="numberInput" placeholder="Enter numbers (e.g., 1 2 3)"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <div id="alphabetOutput" class="w-full p-3 bg-gray-100 rounded-lg text-gray-800 min-h-[44px]"></div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const alphabetInput = document.getElementById('alphabetInput');
        const numberInput = document.getElementById('numberInput');
        const numberOutput = document.getElementById('numberOutput');
        const alphabetOutput = document.getElementById('alphabetOutput');

        // Function to convert a letter to its position (A=1, B=2, etc.)
        function getLetterPosition(letter) {
            // Check if the character is an uppercase letter
            if (letter.length === 1 && letter.match(/[A-Z]/)) {
                return letter.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
            }
            return null; // Return null for non-alphabetical characters
        }

        // Function to convert a number to a letter
        function getNumberToLetter(number) {
            // Check if the number is a valid position (1-26)
            if (number >= 1 && number <= 26) {
                return String.fromCharCode('A'.charCodeAt(0) + number - 1);
            }
            return null; // Return null for invalid numbers
        }

        // Event listener for the alphabet input field
        alphabetInput.addEventListener('input', () => {
            const text = alphabetInput.value.toUpperCase();
            let result = [];
            
            // Loop through each character of the input string
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const position = getLetterPosition(char);
                if (position !== null) {
                    result.push(position);
                }
            }

            // Display the result joined by spaces
            numberOutput.textContent = result.join(' ');
            
            // Clear the other input field to avoid confusion
            if (text.length > 0) {
                numberInput.value = '';
                alphabetOutput.textContent = '';
            }
        });

        // Event listener for the number input field
        numberInput.addEventListener('input', () => {
            // Use a regular expression to find numbers and optional spaces/commas
            const numbers = numberInput.value.match(/\d+/g);
            let result = [];

            if (numbers) {
                // Loop through each extracted number
                for (const numStr of numbers) {
                    const number = parseInt(numStr);
                    const letter = getNumberToLetter(number);
                    if (letter !== null) {
                        result.push(letter);
                    }
                }
            }
            
            // Display the result
            alphabetOutput.textContent = result.join('');

            // Clear the other input field to avoid confusion
            if (numberInput.value.length > 0) {
                alphabetInput.value = '';
                numberOutput.textContent = '';
            }
        });

    </script>
</body>
</html>
